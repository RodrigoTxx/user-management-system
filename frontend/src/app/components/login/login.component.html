<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sistema de Gerenciamento de Usuários</mat-card-title>
      <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Nome de usuário</mat-label>
          <input matInput formControlName="username" placeholder="Digite seu usuário">
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Digite sua senha">
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>
        
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="loginForm.invalid || loading"
                  class="login-button">
            <mat-progress-spinner *ngIf="loading" 
                                  diameter="20" 
                                  mode="indeterminate">
            </mat-progress-spinner>
            <span *ngIf="!loading">Entrar</span>
            <span *ngIf="loading">Entrando...</span>
          </button>
        </div>
      </form>
      
      <mat-card class="demo-credentials">
        <mat-card-content>
          <h4>Credenciais para Demo:</h4>
          <p><strong>Admin:</strong> admin / admin123</p>
          <p><strong>Usuário:</strong> user / user123</p>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
