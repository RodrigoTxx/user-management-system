# Configuração para Railway (Produção)

# Database PostgreSQL (Railway fornece automaticamente)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# CORS - permitir frontend Netlify
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
jwt.secret=${JWT_SECRET:meuSegredoSuperSecreto123!@#}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.usermanagement=INFO
logging.level.org.springframework.security=INFO

# Disable H2 console in production
spring.h2.console.enabled=false