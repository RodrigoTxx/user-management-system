# Configuração para execução no Docker

# Configuração do Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração CORS para Docker
spring.mvc.cors.allowed-origins=http://localhost:4200,http://frontend:80
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Configuração JWT
jwt.secret=${JWT_SECRET:userManagementSecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuração do servidor
server.port=8080

# Configuração de log
logging.level.com.usermanagement=INFO
logging.level.root=INFO

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always